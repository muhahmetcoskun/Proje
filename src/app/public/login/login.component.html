<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/msb_logo.png" alt="MSB_logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-5 px-5 sm:px-5" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-800 text-3xl font-medium mb-3">MSB Kurumsal Uygulamalar</div>
                    <span class="text-600 font-medium">Giriş Yapınız!</span>
                </div>
                
                <form #f="ngForm" (ngSubmit)="f.form.valid && login()">

                    <p-toast key="tst"></p-toast>
              
                    <div class="form-group" >
                      <label for="kullaniciAdi" class="block  text-900 text-xl font-medium mb-2">Kullanici Adı</label>
                      <input
                        type="text"
                        id="kullaniciAdi"
                        name="kullaniciAdi"
                        [(ngModel)]="kullanici.kullaniciAdi"
                        #username="ngModel"
                        pInputText class="w-full md:w-30rem mb-5"
                        required
                        style="padding:0.7rem"
                        maxlength="11"
                        onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" 
                      />
                      
                      <p-message severity="error"  *ngIf="!username.valid && f.submitted" text="Boş Bırakılamaz!"></p-message>

                    </div>

                    <div class="form-group">
                      <label for="kullaniciSifre" class="block text-900 font-medium text-xl mb-2" >Şifre</label>
                      <input
                        type="password"
                        id="kullaniciSifre"
                        name="kullaniciSifre"
                        [(ngModel)]="kullanici.kullaniciSifre"
                        #password="ngModel"
                        pInputText class="w-full md:w-30rem mb-5"
                        required
                        style="padding:0.7rem"
                      />
                      <p-message severity="error"  *ngIf="!password.valid && f.submitted" text="Boş Bırakılamaz!"></p-message>
                    </div>
            
                    <button type="submit" pButton pRipple  class="w-full p-3 text-xl" style="background-color: #6366f1;">
                      Giriş Yap
                    </button>
              
                  </form>

            </div>
        </div>
    </div>
</div>
